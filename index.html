<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .logo img {
            color: white;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="container-1">
        <div id="container-2">
            <div class="logo">
                <img src="./image/logo.svg" alt="">
            </div>
            <!-- <img src="https://i.gifer.com/93Fi.gif" alt=""> -->


            <!-- <p> Image Creative Education</p> -->
            <h2 class="newyear">Happy Diwali </h2>
            <div class="counter">

                <div class="box">
                    <h2 id="days">00</h2>
                    <small>Days</small>
                </div>

                <div class="box">
                    <h2 id="hours">00</h2>
                    <small>Hours</small>
                </div>

                <div class="box">
                    <h2 id="minutes">00</h2>
                    <small>Minutes</small>
                </div>

                <div class="box">
                    <h2 id="seconds">00</h2>
                    <small>Seconds</small>
                </div>
                <div class="box">
                    <h2 id="mseconds">00</h2>
                    <small>MillSeconds</small>
                </div>

            </div>
        </div>
        <script src="./script.js"></script>
    </div>
</body>

</html>
